<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <g filter="url(#shadow)">
    <!-- outer ring -->
    <circle cx="12" cy="12" r="8" fill="none" stroke="#46FF8D" stroke-width="2" />
    <!-- inner filled circle -->
    <circle cx="12" cy="12" r="5" fill="#46FF8D" />
  </g>
  <defs>
    <filter id="shadow" x="-6" y="-2" width="36" height="36" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <!-- soft dark shadow -->
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.45"/>
      <!-- subtle colored glow -->
      <feDropShadow dx="0" dy="0" stdDeviation="1.5" flood-color="#46FF8D" flood-opacity="0.35"/>
    </filter>
  </defs>
</svg>
